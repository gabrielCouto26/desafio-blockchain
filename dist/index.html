<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio blockchain</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="text-center mt-4">
            <h1>Desafio Blockchain</h1>
        </div>
        <!-- <div class="blockchain d-flex flex-row flex-wrap align-items-center justify-content-between mt-4"> -->
        <div class="d-flex align-items-start justify-content-around">
            <div class="blockchain d-flex flex-column align-items-center mt-4">
            </div>

            <form class="mt-4">
                <div class="form-group">
                  <label for="blockData">Add New Block</label>
                  <input type="text" class="form-control" id="blockData" placeholder="Block data">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <button type="submit" id="btnAddBlock" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

<style>
    .rotate {
        transform: rotate(90deg);
    }
</style>
</html>
