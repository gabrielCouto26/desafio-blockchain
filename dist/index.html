<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio blockchain</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="text-center mt-4">
            <h1>Desafio Blockchain</h1>
        </div>
        <form class="position-fixed mt-4">
            <div class="form-group ">
                <label for="blockData">Add New Block</label>
                <input type="text" class="form-control" id="blockData" placeholder="Block data">
                <br/>
                <input type="number" class="form-control" id="blockDifficulty" placeholder="Block difficulty">
            </div>
            <button type="submit" id="btnAddBlock" class="btn btn-primary">Add</button>
        </form>
        <div class="blockchain d-flex flex-column align-items-center mt-4 mb-4">
        </div>
    </div>

    <script src="main.js"></script>
</body>

<style>
    .rotate {
        transform: rotate(90deg);
    }
</style>
</html>
